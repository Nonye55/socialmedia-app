<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}
    My profile

{% endblock title %}

{% block content %}
        {% if confirm %}
       <div class="ui olive message">Your profile has been updated</div>
        {% endif %}
    <div style="height: 100px; width: 350px; margin: 1em auto;">
            <form action="" method="POST" class="ui form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                <button type="submit" class="ui positive button">Update</button>
            </form>
    </div>

{% endblock content %}

</body>
</html>
